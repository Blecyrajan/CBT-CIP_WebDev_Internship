<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Balanced Blog Platform">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Web Bytes</h1>
            <nav>
                <a href="#" id="home-link">Home</a>
                <a href="#" id="new-post-link">New Post</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <!-- Blog Posts Section -->
            <section id="posts-section">
                <h2>Blog Posts</h2>
                <div id="posts">
                    <!-- Blog posts will be dynamically inserted here using JavaScript -->
                </div>
            </section>

            <!-- New Post Form Section -->
            <section id="new-post-section" class="hidden">
                <h2>Create a New Post</h2>
                <form id="post-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>

                    <label for="content">Content:</label><br>
                    <textarea id="content" name="content" rows="5" required></textarea><br><br>

                    <button type="submit">Submit Post</button>
                </form>
            </section>
        </div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
